# Heart Portal Nginx Configuration
# Reverse proxy configuration for SSL termination

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

# Upstream servers (Flask applications)
upstream main_app {
    server 127.0.0.1:3000;
    keepalive 32;
}

upstream nutrition_db {
    server 127.0.0.1:5000;
    keepalive 32;
}

upstream food_base {
    server 127.0.0.1:5001;
    keepalive 32;
}

upstream blog_manager {
    server 127.0.0.1:5002;
    keepalive 32;
}

# Main server block - will be modified by certbot for HTTPS
server {
    listen 80;
    server_name heartfailureportal.com www.heartfailureportal.com;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;
    
    # Main application (root)
    location / {
        limit_req zone=general burst=20 nodelay;
        
        proxy_pass http://main_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Connection settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # Nutrition Database API
    location /nutrition-database/ {
        limit_req zone=api burst=15 nodelay;
        
        # Remove the /nutrition-database prefix when forwarding
        rewrite ^/nutrition-database/(.*) /$1 break;
        
        proxy_pass http://nutrition_db;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # API-specific settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Food Base application
    location /food-base/ {
        limit_req zone=general burst=20 nodelay;
        
        # Remove the /food-base prefix when forwarding
        rewrite ^/food-base/(.*) /$1 break;
        
        proxy_pass http://food_base;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Blog Manager
    location /blog-manager/ {
        limit_req zone=general burst=20 nodelay;
        
        # Remove the /blog-manager prefix when forwarding
        rewrite ^/blog-manager/(.*) /$1 break;
        
        proxy_pass http://blog_manager;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Static files (if any)
    location /static/ {
        expires 1M;
        add_header Cache-Control "public, immutable";
        
        # Try to serve static files from each application
        try_files /opt/heart-portal/main-app/static$uri 
                  /opt/heart-portal/Nutrition-Database/static$uri
                  /opt/heart-portal/Food-Base/static$uri
                  /opt/heart-portal/Blog-Manager/static$uri
                  =404;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Block access to sensitive files
    location ~ /\.(env|git|htaccess|htpasswd) {
        deny all;
        return 404;
    }
    
    # Favicon handling
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1M;
        add_header Cache-Control "public, immutable";
    }
}

# Redirect www to non-www (will be handled by certbot)
server {
    listen 80;
    server_name www.heartfailureportal.com;
    return 301 http://heartfailureportal.com$request_uri;
}